<!--
    <table>

        Prós
        - visualização de dados via linhas e colunas.
        - Boa acessibilidade para leitura dos  dados

        Contras
        - Pouco flexível
        - Precisa de estilização para melhor visualização
        
        Não usar
        - para criar seu layout

<table> <!--Tabela-->

 <caption>Pessoas por Idade</caption> <!--Descrição/Título-->

    <thead>
        <tr> <!--Linha da tabela-->
            <th>Nome</th> <!--Coluna da tabela-->
            <th>Idade</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Atila</td> <!--descrição de algo-->
            <td>12</td>
        </tr>
        <tr>
            <td>Diego</td>
            <td>25</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>Total</td>
            <td>2 pessoas</td>
        </tr>
    </tfoot>
</table>
